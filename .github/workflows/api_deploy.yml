on:
  push:
    branches:
      - main
    paths:
      - 'src/DotnetHelp.DevTools.Api/**'
      - 'src/DotnetHelp.DevTools.Api.Cdk/**'
      - 'src/DotnetHelp.DevTools.Api.PreTraffic/**'
      - 'src/DotnetHelp.DevTools.Api.Tests/**'
      - '.github/workflows/api_deploy.yml'

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: 1
  
jobs:
    
  test:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4
        name : Checkout

      - uses: actions/setup-dotnet@v3
        name : Install dotnet
        with:
          dotnet-version: 8
          
      - name: Tools
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          dotnet tool install --global LiquidTestReports.Cli --version 1.4.3-beta
      
      - working-directory: ./src/DotnetHelp.DevTools.Api.Tests
        name: Test API
        run: dotnet test --consoleLoggerParameters:ErrorsOnly --logger "trx;LogFileName=TestResults.trx" --collect:"XPlat Code Coverage" /p:SkipAutoProps=true /p:ExcludeByAttribute=CompilerGenerated

      - name: Test Reports
        working-directory: ./src/DotnetHelp.DevTools.Api.Tests
        if: ${{ always() }}
        run: |
          liquid --inputs "File=TestResults/testResults.trx;Format=Trx" --output-file TestResults/tests.md
          cat ./TestResults/tests.md >> $GITHUB_STEP_SUMMARY
          cat ./TestResults/tests.md >> $GITHUB_WORKSPACE/PRSUMMARY.md

      - name: Coverage Reports
        id: coverage-reports
        working-directory: ./src/DotnetHelp.DevTools.Api.Tests
        run: |
          reportgenerator "-reports:./TestResults/*/*.xml" "-targetdir:./TestResults/" "-reporttypes:MarkdownSummaryGithub"
          cat ./TestResults/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
          cat ./TestResults/SummaryGithub.md >> $GITHUB_WORKSPACE/PRSUMMARY.md
  
  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:

      - uses: actions/checkout@v4
        name : Checkout

      - working-directory: ./src
        name: Build Docker
        run: docker build . -f ./DotnetHelp.DevTools.Api/Dockerfile -t api_aot_build --output=. --target=final
        
      - working-directory: ./src
        name: Rename Bootstrap
        run: mv ./app/DotnetHelp.DevTools.Api ./app/bootstrap
        
      - name : Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api
          path: ./src/app/
  
  build-pre-traffic:
    runs-on: ubuntu-latest
    needs: [ test ]
    steps:

      - uses: actions/checkout@v4
        name: Checkout

      - working-directory: ./src
        name: Build Docker
        run: docker build . -f ./DotnetHelp.DevTools.Api.PreTraffic/Dockerfile -t api_pre_traffic_aot_build --output=. --target=final

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pre-traffic
          path: ./src/pre-traffic/bootstrap
        
  deploy:
    runs-on: ubuntu-latest
    needs: [build,build-pre-traffic]
    environment:
      name: production
    permissions:
      contents: read
      id-token: write
    steps:
    
      - uses: actions/checkout@v4
        name : Checkout
        
      - name: Download API Artifacts
        uses: actions/download-artifact@v4
        with:
          name: api
          path: ./src/app/
          
      - name: Download PreTraffic Artifacts
        uses: actions/download-artifact@v4
        with:
          name: pre-traffic
          path: ./src/pre-traffic/

      - uses: actions/setup-node@v4
        name : Install node
        with:
          node-version: 20

      - run: npm install -g aws-cdk
        name : Install CDK

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
            role-to-assume: ${{ secrets.AWS_ROLE }}
            aws-region: eu-west-2
            
      - name : Deploy API
        working-directory: ./src/DotnetHelp.DevTools.Api.Cdk
        run: cdk deploy --require-approval never